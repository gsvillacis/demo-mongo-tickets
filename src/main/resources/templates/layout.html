<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tickets de Incidentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            background-color: #f8f9fa;
        }
        .priority-p1 { color: #dc3545; font-weight: bold; }
        .priority-p2 { color: #fd7e14; font-weight: bold; }
        .priority-p3 { color: #ffc107; font-weight: bold; }
        .priority-p4 { color: #198754; font-weight: bold; }
        .estado-nuevo { background-color: #e3f2fd; }
        .estado-proceso { background-color: #fff3e0; }
        .estado-resuelto { background-color: #e8f5e8; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/tickets">Sistema de Tickets</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/tickets">Lista de Tickets</a>
                <a class="nav-link" href="/tickets/new">Nuevo Ticket</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:replace="${content}"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
