spring.application.name=demo_mongo

# Configuración para desarrollo local con H2 (base de datos en memoria)
# spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.driverClassName=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=password
# spring.h2.console.enabled=true

# MongoDB Configuration (comentado para desarrollo)
# Si tienes MongoDB instalado localmente, descomenta la siguiente línea:
# spring.data.mongodb.uri=mongodb://localhost:27017/tickets_db

# Para Railway, usar la variable de entorno
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/tickets_db}
spring.data.mongodb.auto-index-creation=true

# Server configuration
server.port=${PORT:8081}

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.org.springframework.data.mongodb=INFO
logging.level.com.utpl.demo_mongo=DEBUG
